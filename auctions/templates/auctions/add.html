{% extends 'auctions/layout.html' %}

{% block body %}
    <style>
        .add_list {
            display: flex; 
            flex-direction: column;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin: 1rem;
            
        }
        .form-group label{
            width: 150px;
            font-weight: bold;
            margin: 1rem;
        }
        .form-group input, textarea, select {
            border: solid lightgrey;
            border-radius: 3rem;
            margin: 1rem;
        }  
        .form-group input {
            flex-grow: 0.2;
            padding: .5rem;
        }
        .form-group textarea {
            padding: 2rem;
            flex-grow: 0.5;
        }     
        .form-group select {
            padding: 2rem;
            flex-grow: .08;
        }
    </style>
    <form class="add_list">
        <div class="form-group">
            <label>Item:</label>
            <input type="text" name="item">
        </div>
        <div class="form-group">
            <label>Category:</label>
            <select name="category">
                {% for cat in categories%}
                <option value={{cat}}>{{cat}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label>Description:</label>
            <textarea name="description"></textarea>
        </div>
        <div class="form-group">
            <label>Photo:</label>
            <label class="add_button no-hover_add_button" style="background-color: grey; text-align: center; font-weight: normal;" for="photo">Pick photo</label>
            <input id="photo" type="file" name="photo" accept="image/*" style="display: none;">
        </div>
        <div style="align-self: flex-end;">
            <input class="add_button" type="submit" style="font-size: x-large;">
        </div>
    </form>

{% endblock %}
